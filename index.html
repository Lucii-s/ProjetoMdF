<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criptografia RSA</title>
  <link rel="stylesheet" href="front/style.css" />
</head>

<body>
  <div class="container">
    <div class="caixa-centralizada">
      <h1 class="titulo-maior">Criptografia RSA</h1>
      <h2 class="titulo2">O que você deseja fazer?</h2>
      <select class="caixa-opcoes" onchange="atualizarFormulario()">
        <option value="opcao1">1 - Gerar chave pública</option>
        <option value="opcao2">2 - Encriptar mensagem</option>
        <option value="opcao3">3 - Desencriptar mensagem</option>
      </select>

      <h2 class="titulo2 titulo-p">Digite o valor de p (número primo):</h2>
      <input class="caixa-pequena campo-p" type="text" id="p" placeholder="Ex: 17" />

      <h2 class="titulo2 titulo-q">Digite o valor de q (número primo):</h2>
      <input class="caixa-pequena campo-q" type="text" id="q" placeholder="Ex: 19" />

      <h2 class="titulo2 titulo-e">Digite o valor de e (público):</h2>
      <input class="caixa-pequena campo-e" type="text" id="e" placeholder="Ex: 7" />

      <div class="grupo-decript escondido">
        <h2 class="titulo2 titulo-decript">Digite sua mensagem encriptada:</h2>
        <input class="caixa-pequena campo-decript" type="text" id="decript" placeholder="Ex: 288 60 280" />
      </div>

      <button class="botao-executar" onclick="run_wasm()">Executar</button>
      <div class="caixa-result"></div>
    </div>
  </div>

  <script>
    var Module = {
      wasmBinaryFile: 'RSA.wasm',
      locateFile: function(path) {
        if (path.endsWith('.wasm')) return 'RSA.wasm';
        return path;
      },
      onRuntimeInitialized: function() {
        console.log("Módulo RSA carregado e pronto!");
        document.querySelector('.botao-executar').disabled = false;
        
        // Mostra mensagem de status
        const status = document.createElement('div');
        status.id = 'wasm-status';
        status.style.color = 'green';
        status.textContent = '✓ Módulo de criptografia carregado';
        document.querySelector('.caixa-centralizada').appendChild(status);
      },
      print: function(text) {
        console.log('(WASM)', text);
      },
      printErr: function(text) {
        console.error('(WASM)', text);
      }
    };

    function run_wasm() {
      var p = document.querySelector("#p").value;
      var q = document.querySelector("#q").value;
      var e = document.querySelector("#e").value;

      // Chama a função gerarChavesRSA no WebAssembly
      var result = Module.ccall(
        'gerarChavesRSA',  // Nome da função no C
        'string',           // Tipo de retorno esperado
        ['string', 'string', 'string'],  // Tipos dos parâmetros
        [p, q, e]           // Parâmetros passados para a função
      );
      
      document.querySelector(".caixa-result").innerHTML = result;
    }
  </script>

  <script src="RSA.js"></script>
  <script src="script.js"></script>
</body>
</html>
